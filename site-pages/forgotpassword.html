<div class="main-form resetForm">
        <form ng-submit="sendPasswordResetLink()" name="forgotPasswordForm">
            <div class="form-title">
            <h1>Reset Form</h1>
            <p>Enter Email Address</p>
            </div>
            <div class="form-container">
                <input type="email" Placeholder="Email" ng-model="forgotPassword.email" required>
                <button type="submit">Submit</button>
            </div>
        </form>
</div>
