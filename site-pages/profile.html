<div id="model" class="modal" style="display:block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Profile Photo</h5>
        <button ng-click="dismiss()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div dropzone class="dropzone"><p>Drop Your Files or Click to Select File</p></div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="uploadUserImage(file)" class="btn btn-primary">Save changes</button>
        <button ng-click="dismiss()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      <div id="progressbar">
        <div id="progress-content"><h4>50%</h4>
        <progress id="progress" value="50" max="100"></progress>
      </div>
        
    </div>
    </div>
      
    
  </div>
  
</div>
