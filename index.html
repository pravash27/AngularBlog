<!DOCTYPE html >
<html ng-app="blogApp">
<head>
	<title>AngularBlog</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<script>
	</script>
</head>
<body>
		<div class="preloader">
				<div class="loader-data">
						<h3>Authenticating Please Wait...... </h3>
				</div>
		<div class="circleLoader"></div>
		</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="home">BlogApp</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  	<div class="collapse navbar-collapse" id="navbarColor02">
    	<ul class="navbar-nav mr-auto">
      		<li class="nav-item active">
        		<a class="nav-link" href="home">Home</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="about">About</a>
      		</li>
    	</ul>
    	<ul class="navbar-nav navbar-right" id="before-login" ng-show="!isLogin">
    		<li class="nav-item">
        		<a class="nav-link" href="login">Login</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="register">Register</a>
      		</li>
      </ul>
      <ul class="navbar-nav navbar-right" id="after-login" ng-show="isLogin">
          <li class="nav-item dropdown">
			  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">{{username}}</a>
			  <div class="dropdown-menu">
					<img id="userImage" ng-src="{{imageURL}}">
					<a class="dropdown-item"  href="chngpassword">Change Password</a>
					<a class="dropdown-item"  ng-click="logout()" >Logout</a>
			  </div>
              
          </li>
        </ul>
  </div>
</nav>
<div class="alert alert-dismissible alert-warning" id="login">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<p class="mb-0" id="alert-content"></p>
</div>
<div class="alert alert-dismissible alert-warning" id="logout">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<p class="mb-0"></p>
  </div>
	<div ng-controller="blogController" ng-init="init()">
		<div ng-view></div>
	</div>
	
</body>
<script type="text/javascript" src="vendor/angular/js/angular.min.js"></script>
<script type="text/javascript" src="vendor/angular/js/angular-route.min.js"></script>
<script type="text/javascript" src="vendor/angular/js/angular-cookies.min.js"></script>
<script src="vendor/angular/js/angular-localstorage.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-functions.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-storage.js"></script>
<script>
  
</script>
<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script  type="text/javascript" src="js/main.js"></script>
<script src="js/login.js"></script>
<script src="js/register.js"></script>
<script src="js/changePassword.js"></script>
<script src="js/forgotpassword.js"></script>
</html>
